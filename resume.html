<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Resume</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="resumeStyles.css">
        <script src="resume.js" defer></script>
        
    </head>
    <body>
        <header>
            <h1>Resume</h1>
            <a href="index.html">Home</a>
            <button id="themeToggle">
                <img id="themeIcon" src="assets/sun-min.png" alt="Switch modes">
            </button>
        </header>
        
        <main>
            <noscript>
                <p>Javascript is currently disabled</p>
                <style>
                    #themeToggle {
                        display: none;
                    }
                </style>
            </noscript>
            <embed src="assets/resume.pdf" title="Resume PDF" width="40%" height="1000px"></iframe>
        </main>
        <h3>Contact Me!</h3>
        <form action="https://httpbin.org/post" method="post" id="contactForm">
            <input type="hidden" id="possible_bot" name="possible_bot" value="true">
            <br>
            <label for="name" data-required="true">Name</label>
            <br>
            <input type="text" id="name" name="name" required maxlength="50">
            <br>
            <label for="email" data-required="true" maxlength="50">Email</label>
            <br>
            <input type="email" id="email" name="email" required maxlength="50">
            <br>
            <label for="comment" data-required="true" maxlength="50">Comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" required maxlength="500"></textarea> 
            <br>

            <input type="submit" id="submit" value="Submit">
            <button type="reset">Clear</button>
            <output id="errorMsg">Errors: None</output>
            <output id="infoMsg">Info: None</output>
        </form>
    </body>
</html>
